<!DOCTYPE html>
<html>
    <head>  
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <header class="eisenhower-block">  
            <img class="eisenhower-block__img" src="./eisenhower-matrix.jpg" alt="">  
            <a class="eisenhower-block__href" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>  
        </header>
        <main class="todo-list">  
            <label for="new-task">Add Item</label>  
            <section class="add-item-wrapper">  
                <input id="new-task"class="todo-list__input todo-list__input-text" type="text">  
                <button class="todo-list__button">Add</button>  
            </section>
            <h3 class="todo-list__heading">Todo</h3>
            <ul class="in-complete-tasks">
                <li class="todo-list__li">  
                    <input class="todo-list__input todo-list__input-checkbox" type="checkbox">  
                    <label class="todo-list__label">Pay Bills</label>  
                    <input type="text" class="todo-list__input todo-list__input-text">  
                    <button class="todo-list__button edit">Edit</button>  
                    <button class="todo-list__button delete">  
                        <img class="todo-list__img" src="./remove.svg" alt="remove">  
                    </button>  
                </li>
                <li class="todo-list__li edit-mode">  
                    <input class="todo-list__input todo-list__input-checkbox" type="checkbox">  
                    <label class="todo-list__label">Go Shopping</label>  
                    <input type="text" value="Go Shopping" class="todo-list__input todo-list__input-text">  
                    <button class="todo-list__button edit">Save</button>  
                    <button class="todo-list__button delete">  
                        <img class="todo-list__img" src="./remove.svg" alt="remove">  
                    </button> 
                </li>
            </ul>  
            <h3 class="todo-list__heading">Completed</h3>  
            <ul class="completed-tasks">  
                <li class="todo-list__li">  
                    <input class="todo-list__input todo-list__input-checkbox" type="checkbox" checked>  
                    <label class="todo-list__label">See the Doctor</label>  
                    <input type="text" class="todo-list__input todo-list__input-text">  
                    <button class="todo-list__button edit">Edit</button>  
                    <button class="todo-list__button delete">  
                        <img class="todo-list__img" src="./remove.svg" alt="remove">  
                    </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
